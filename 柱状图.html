<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 使用刚指定的配置项和数据显示图表。
var myChart = echarts.init(document.getElementById('main'));
var option = {
  color: ['#003366', '#006699', '#4cabce'],
  dataset: {
    source: [
      ['type', '工人党员', '农民党员', '专业技术人员党员'],
      ['十八大', 169, 198, 192],
      ['十九大', 26, 86, 85],
      ['二十大', 220, 283, 266]
    ]
  },
  legend: {},
  xAxis: {
    type: 'category',
    axisTick: {
      show: false
    }
  },
  yAxis: {},
  series: [
    {
      type: 'bar',
      seriesLayoutBy: 'row',
      label:{show:true}
    },
    {
      type: 'bar',
      seriesLayoutBy: 'row',
      label:{show:true}
    },
    {
      type: 'bar',
      seriesLayoutBy: 'row',
      label:{show:true}
    }
  ]
};
myChart.setOption(option);
window.onresize=function()
{
  myChart.resize();
}
    </script>
</body>

</html>
</body>

</html>
